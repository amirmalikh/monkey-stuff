apply plugin: 'java'

repositories {
    maven {
        url = "https://dl.bintray.com/jmonkeyengine/org.jmonkeyengine/"
    }
}

dependencies{
    compile 'org.jmonkeyengine:jme3-bullet:3.2.1-stable'
    compile 'org.jmonkeyengine:jme3-bullet-native:3.2.1-stable'
    compile ('org.jmonkeyengine:jme3-examples:3.2.1-stable') {
        excludes 'org.jmonkeyengine:jme3-jbullet'
        excludes 'org.jmonkeyengine:jme3-testdata'
    }
}